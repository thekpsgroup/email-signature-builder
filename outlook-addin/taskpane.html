<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Signature Builder</title>

    <!-- Office.js CDN -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <!-- Our app styles -->
    <link rel="stylesheet" href="./app-outlook.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        #outlook-app {
            min-height: 100vh;
        }

        .outlook-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            text-align: center;
        }

        .outlook-header h2 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .outlook-content {
            padding: 16px;
        }

        .signature-preview {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            font-family: Arial, sans-serif;
        }

        .outlook-actions {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .outlook-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .outlook-btn.primary {
            background: #6366f1;
            color: white;
        }

        .outlook-btn.primary:hover {
            background: #5855eb;
        }

        .outlook-btn.secondary {
            background: #f1f5f9;
            color: #475569;
        }

        .outlook-btn.secondary:hover {
            background: #e2e8f0;
        }

        .signature-html {
            background: #1e293b;
            color: #e2e8f0;
            padding: 12px;
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.8rem;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div id="outlook-app">
        <div class="outlook-header">
            <h2>âœ¨ Email Signature Builder</h2>
            <p style="margin: 4px 0 0 0; font-size: 0.9rem; opacity: 0.9;">Create professional signatures for Outlook</p>
        </div>

        <div class="outlook-content">
            <div id="signature-builder">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="sig-name" placeholder="John Doe" />
                </div>

                <div class="form-group">
                    <label>Title:</label>
                    <input type="text" id="sig-title" placeholder="Senior Developer" />
                </div>

                <div class="form-group">
                    <label>Company:</label>
                    <input type="text" id="sig-company" placeholder="Acme Corp" />
                </div>

                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="sig-email" placeholder="john.doe@company.com" />
                </div>

                <div class="form-group">
                    <label>Phone:</label>
                    <input type="tel" id="sig-phone" placeholder="+1 (555) 123-4567" />
                </div>

                <div class="form-group">
                    <label>Website:</label>
                    <input type="url" id="sig-website" placeholder="www.company.com" />
                </div>

                <div class="outlook-actions">
                    <button class="outlook-btn primary" onclick="generateSignature()">
                        ðŸ”„ Update Preview
                    </button>
                    <button class="outlook-btn secondary" onclick="insertSignature()">
                        ðŸ“§ Insert into Email
                    </button>
                </div>

                <div id="signature-preview" class="signature-preview">
                    <em>Click "Update Preview" to see your signature</em>
                </div>

                <div class="signature-html" id="signature-html" style="display: none;">
                    <!-- HTML code will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="./outlook-app.js"></script>
</body>
</html>
